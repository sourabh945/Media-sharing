<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css for sharepage/main.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css for sharepage/contaner.css')}}">
    <title>Share</title>
</head>
<body>
    <div class="username">{{username}},{{session}}</div>
    <h1>Index of "{{path}}"</h1>
    <h2>Content</h2>
    <a class="folder" herf="hello"></a>
    <div class="content table">
    <table>
        {% for item in (content) %}
        <div>
            {% if item[1] == "file" %}
                <a class="{{item[1]}}" href="{{item[0]}}">
                    <img src="{{url_for('static',filename='images/file.png')}}" alt="file">
                    {{item[0]}}
                </a>
            {% elif item[1] == "folder" %}
                <a class="file" href="{{item[0]}}">
                    <img src="{{url_for('static',filename='images/folder.png')}}" alt="folder" >
                    {{item[0]}}
                </a>
            {% endif %}
        </div>
        {%endfor%}
    </table>
    </div>
</body>
</html>
